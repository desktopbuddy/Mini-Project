<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact Info Site</title>
</head>

<body>
    <header>
        <nav class="left">
            <ul>
                <li> <a href="https://github.com/desktopbuddy/Mini-Project">Github</a></li>
                <li> <a href = "mailto: hanchondo21@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="center">Enter Contact Info</h1>
        <figure class="center">
            <img src="./assets/images/contactinfo.jpg" alt="Picture with contact icons">
            <figcaption>Enter Info Below</figcaption>
        </figure>
        <section id="contact">
            <h2 class="center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="right" for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <li>
                        <label class="right" for="email">Email:</label>
                        <input type="text" id="email" name="user-email">
                    </li>
                </ul>
                <div class="center">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
